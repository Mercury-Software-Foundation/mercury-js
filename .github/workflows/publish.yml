name: Release and publish npm package 

on:
  push:
    branches:
      - platform-mono-repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      - run: yarn nx run core:build --verbose --skip-nx-cache

  # publish-npm:
